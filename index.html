<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link rel="stylesheet" href="pigGame.css">
</head>
<body>
    <div id="container">
        <section id="player-0" class="box active">
            <h1>Player 1</h1>
            <p id="score0"></p>
            <h2 id="win0"></h2>
            <div id="current">
                <h2>Current Score</h2>
                <p id="current-score0">0</p>
            </div>
        </section>
        <section id="player-1" class="box">
            <h1>Player 2</h1>
            <p id="score1"></p>
            <h2 id="win1"></h2>
            <div id="current">
                <h2>Current Score</h2>
                <p id="current-score1">0</p>
            </div>
        </section>
        
    </div>

    <button class="btn " id="new-game">New Game</button>
    <p id="dice"></p>
    <button class="btn " id="roll-dice">Roll Dice</button>
    <button class="btn " id="hold">Hold</button>

    <script type="text/javascript" src="pigGame.js"></script>
</body>
</html>
